# GitHub Pages 設定
title: HSPPP Documentation
description: HSP互換 C++23 ライブラリ
theme: jekyll-theme-cayman

# サイトURL設定
baseurl: /HSPPP_Lib
url: https://velgail.github.io

# リポジトリ情報
repository: Velgail/HSPPP_Lib

# ナビゲーション
nav:
  - title: Home
    url: /
  - title: Tutorial
    url: /guides/tutorial
  - title: API Reference
    url: /api/
  - title: FAQ
    url: /faq

# Markdown 設定
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  auto_ids: true

# プラグイン
plugins:
  - jekyll-relative-links
  - jekyll-seo-tag

# 相対リンク設定
relative_links:
  enabled: true
  collections: false
